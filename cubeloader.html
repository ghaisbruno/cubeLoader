    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cube.css">
        <title>Rubriks</title>
    </head>

    <body>
        <svg id="canvas" viewBox="0 0 300 230" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <g id="cube" class="cube-unit" transform="scale(1)">
                    <rect width="21" height="24" fill="var(--lightColor)" stroke="var(--strokeColor)"
                        transform="skewY(30)" />
                    <rect width="21" height="24" fill="var(--darkColor)" stroke="var(--strokeColor)"
                        transform="skewY(-30) translate(21 24.3)" />
                    <rect width="21" height="21" fill="var(--mainColor)" stroke="var(--strokeColor)"
                        transform="scale(1.41,.81) rotate(45) translate(0 -21)" />
                </g>
            </defs>
            <!-- base -->
            <g id="base">
                <use xlink:href="#cube" class="m-down" x="121" y="112" />
                <use xlink:href="#cube" class="m-down" x="100" y="124" />
                <use xlink:href="#cube" class="m-down high" x="142" y="124" />
                <use xlink:href="#cube" class="m-down" x="121" y="136" />
                <use xlink:href="#cube" class="m-down" x="79" y="136" />
                <use xlink:href="#cube" class="m-down high" x="163" y="136" />
                <use xlink:href="#cube" class="m-down high" x="142" y="148" />
                <use xlink:href="#cube" class="m-down" x="100" y="148" />
                <use xlink:href="#cube" class="m-down" x="121" y="160" />
            </g>
            <g id="middle">
                <use xlink:href="#cube" x="121" y="88" />
                <use xlink:href="#cube" x="100" y="100" />
                <use xlink:href="#cube" x="142" y="100" />
                <use xlink:href="#cube" x="121" y="112" />
                <use xlink:href="#cube" x="79" y="112" />
                <use xlink:href="#cube" x="163" y="112" />
                <use xlink:href="#cube" x="142" y="124" />
                <use xlink:href="#cube" x="100" y="124" />
                <use xlink:href="#cube" x="121" y="136" />
            </g>
            <g id="top">
                <use xlink:href="#cube" class="m-up" x="121" y="64"/>
                <use xlink:href="#cube" class="m-up high" x="100" y="76"/>
                <use xlink:href="#cube" class="m-up" x="142" y="76"/>
                <use xlink:href="#cube" class="m-up" x="121" y="88"/>
                <use xlink:href="#cube" class="m-up high" x="79" y="88"/>
                <use xlink:href="#cube" class="m-up" x="163" y="88"/>
                <use xlink:href="#cube" class="m-up" x="142" y="100"/>
                <use xlink:href="#cube" class="m-up high" x="100" y="100"/>
                <use xlink:href="#cube" class="m-up" x="121" y="112"/>
            </g>
        </svg>
        <script src="cubeDynamics.js"></script>
    </body>

    </html>
